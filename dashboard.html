  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">

        <li>🏅 Bronze Badge – ₹1,000+</li>
        <li>🥈 Silver Badge – ₹5,000+</li>
        <li>🥇 Gold Badge – ₹10,000+</li>
      </ul>
    </div>

    <a href="leaderboard.html">View Leaderboard</a>
  </div>

  <script src="script.js"></script>

</html>
